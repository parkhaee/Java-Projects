<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>View Toys</title>
<link rel="stylesheet" type="text/css" media="all"
href="" th:href="@{css/myCSS.css}"/>
<link rel="stylesheet" type="text/css" media="all"
href="" th:href="@{css/buttonCSS.css}"/>
</head>
<body>
<h1>Toy Inventory</h1>
<table border="1">
	<tr>
		<th>Toy Name</th>
		<th>Price</th>
		<th>Quantity</th>
	</tr>
	<tr th:each="t:${toys}">
		<td th:text="${t.name}"></td>
		<td th:text="${t.price}"></td>
		<td th:text="${t.quantity}"></td>
		<td><a href="" th:href="@{/boss/edit/{id}(id=${t.id})}"><button type="button" class="buttonChart">EDIT</button></a></td>
		<td><a href="" th:href="@{/boss/delete/{id}(id=${t.id})}"><button type="button" class="buttonChart">DELETE</button></a></td>
	</tr>
</table> 
<br>
<a th:href="@{/}"><button type="button" class="submitB">Home</button></a>
</body>
</html>
