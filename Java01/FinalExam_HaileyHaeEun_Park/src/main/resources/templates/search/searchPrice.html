<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Search by Price</title>
<link rel="stylesheet" type="text/css" media="all"
href="" th:href="@{../css/myCSS.css}"/>
<link rel="stylesheet" type="text/css" media="all"
href="" th:href="@{../css/buttonCSS.css}"/>
</head>
<body>
<h1>Please enter Price range</h1>
<div class="lower">
<form action="#" th:action="@{/searchByPrice}">
<h2>Price Range:</h2><br>
Min: <input type="number" th:name="min" min=0/><br>
Max: <input type="number" th:name="max" min=0/><br><br>
<input type="submit" value="Search" class="submitB"/><br><br> 
</form>
<a th:href = "@{/search}"><button class="cancelButton">Cancel</button></a>
</div>
</body>
</html>
